<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Table Layout</title>
<style>
  /* Basic styles for Problem 1 */
  .simple-table {
    width: 100%;
    border-collapse: collapse;
  }
  
  .simple-table td, .simple-table th {
    border: 1px solid #ddd;
    padding: 8px;
  }

  .simple-table th {
    text-align: left;
    background-color: #f2f2f2;
  }

  .simple-table img {
    width: 100px; /* Adjust as needed */
    height: auto;
  }
</style>
</head>
<body>

<table class="simple-table">
  <tr>
    <th colspan="3" style="text-align:center;">
      <a href="https://antra.net/">
        <img src="antra_logo.png" alt="Antra Logo" />
      </a>
    </th>
  </tr>
  <tr>
    <td>Business Advisory Services</td>
    <td>Technology Services</td>
    <td>Professional Services</td>
  </tr>
  <tr>
    <td>Text about Business Advisory Services...</td>
    <td>Text about Technology Services...</td>
    <td>Text about Professional Services...</td>
  </tr>
</table>

</body>
</html>
